version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: magic-moment-postgres
    environment:
      POSTGRES_USER: magic_moment_user
      POSTGRES_PASSWORD: magic_moment_pass
      POSTGRES_DB: magic_moment
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U magic_moment_user -d magic_moment"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: magic-moment-postgres-data